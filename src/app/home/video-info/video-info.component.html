<section class="video-info-frame">
  <div class="background" (click)="closeVideoInfo()"></div>
  <div class="info-content">
    <button class="close-button" (click)="closeVideoInfo()">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
        <path fill="white"
              d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
      </svg>
    </button>
    <div class="preview">
      <div class="thumbnail" [ngStyle]="{backgroundImage: 'url('+ getThumbnail() +')'}"></div>
      <div class="action-info">
        <h1>{{ video?.title }}</h1>
        <div class="action-btns">
          <button class="play-btn" (click)="playVideo()">
            Abspielen

            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
              <path d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="description-con">
      <p>{{ video?.description }}</p>
      <p></p>
    </div>
  </div>
</section>
